 <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            {{title}} <small>Overview</small>
                        </h1>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
					
                    <div class="col-lg-3 col-md-6">
                        <ul class="list-group">
						  <li class="list-group-item" ng-repeat="item in list"><a  ui-sref='{{item.name}}'>{{item.name}}</a>
								<button type="button" class="btn btn-danger btn-xs pull-right" ng-click="deleteIt(item.id)" >
									<span class="glyphicon glyphicon-trash" aria-hidden="true" ></span>
								</button>
								<button type="button" class="btn btn-default btn-xs pull-right" ng-click="edit(item.id)" >
									<span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>
								</button>
							</li>
						</ul>
                    </div>
					
			</div>
