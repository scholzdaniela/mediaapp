 <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            {{title}} <small>Overview</small>
                        </h1>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
					
                    <div class="col-lg-3 col-md-6">
                        <ul class="list-group">
						  <li class="list-group-item" ng-repeat="item in list"><a  ng-click="showDetail(item.id)"'>{{item.name}}</a>
								<button type="button" class="btn btn-danger btn-xs pull-right" ng-click="deleteIt(item.id)" >
									<span class="glyphicon glyphicon-trash" aria-hidden="true" ></span>
								</button>
								<button type="button" class="btn btn-default btn-xs pull-right" ng-click="edit(item.id)" >
									<span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>
								</button>
							</li>
						</ul>
                    </div>
					<!--detail view -->
					<div class="col-lg-9 col-md-6">
						<div class="col-lg-12">
							<h1 class="page-header">
								{{title}} <small>Details</small>
							</h1>
						</div>
						
						<div ng-if="showDetail == true && title == 'Customer'">
							<table class="table">
								
							</table>
						</div>
						
						<div ng-if="showDetail == true && title == 'Notes'">
							<table class="table">
								<tr>
									  <td>Name:</td>
									  <td>{{Details.name}}</td>
								</tr>
								<tr>
									  <td>Content:</td>
									  <td>{{Details.content}}</td>
								</tr>
							</table>
						</div>
						
					</div>
					
			</div>
