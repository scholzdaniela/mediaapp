 <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Mediadata <small>Overview</small>
                        </h1>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
					<div  ng-repeat="product in products">
                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-12 text-left">
                                        <div class="huge">{{product.name}}</div>
                                    </div>
                                </div>
                            </div>
                            
                                <div class="panel-footer" ng-controller="DocumentsController">
									
										<div  ng-repeat="document in documents">
										
										<a ui-sref='{{document.id}}'>
												<span class="pull-left">{{document.name}}</span>
												<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
												<div class="clearfix"></div>
										</a>
										</div>
							
                                </div>
                            
                        </div>
                    </div>
					</div>
					
                </div>
				
                <!-- /.row -->
